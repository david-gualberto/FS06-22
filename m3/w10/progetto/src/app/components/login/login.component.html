<div class="container w-50 my-5 border rounded p-3">
    <form (ngSubmit)="login(l)" #l="ngForm">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label><i class="mx-2 bi bi-envelope-fill"></i>
            <input type="email" class="form-control" id="email" ngModel name="email" #email="ngModel" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label><i class="mx-2 bi bi-key-fill"></i>
            <input type="password" class="form-control" id="password" ngModel name="password" #password="ngModel"
                required>
        </div>
        <button type="submit" class="btn btn-primary">ACCEDI</button>
    </form>
    <p class="mt-3">Se non sei ancora registrato...<br><a [routerLink]="'/register'" routerLinkActive="active">Clicca
            qui.</a></p>
    <div class="text-center">
        <strong>{{err}}</strong>
    </div>
</div>
