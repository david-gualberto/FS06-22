
<div class="container">
  <h1>TD Form</h1>
  <div class="container">
      <!-- inizio form -->
      <div>
          <form (ngSubmit)="submit()" #form="ngForm">
              <div ngModelGroup="heroInfo" id="heroInfo" #userGroup="ngModelGroup">
                  <div class="form-group">
                      <label for="nome">Nome</label>
                      <input type="text" id="nome" [ngModel]="hero.nome" name="nome" class="form-control" required #nome="ngModel">
                      <p *ngIf="nome.invalid && nome.touched" class="alert alert-danger" role="alert">Campo obbligatorio</p>
                      <label for="alterego">Alter Ego</label>
                      <input type="text" id="alterego" [ngModel]="hero.alterego" name="alterego" class="form-control" required #alterego="ngModel">
                      <p *ngIf="alterego.invalid && alterego.touched" class="alert alert-danger" role="alert">Campo obbligatorio</p>
                  </div>
                  <div class="form-group">
                      <label for="secret">Selezionare il superpotere</label>
                      <select id="secret" [ngModel]="hero.potere" name="potere" class="form-select">
                          <option value="forza">Forza</option>
                          <option value="velocita">Velocità</option>
                          <option value="invisibilita">Invisibilità</option>
                          <option value="occhiodifalco">Occhio di Falco</option>
                      </select>
                      <label for="nemico">Nemico</label>
                      <input type="text" id="nemico" [ngModel]="hero.nemico" name="nemico" class="form-control">
                      <label for="pianeta">Pianeta</label>
                      <input type="text" id="pianeta" [ngModel]="hero.pianeta" name="pianeta" class="form-control" #pianeta="ngModel" minlength="5">
                      <p *ngIf="pianeta.invalid" class="alert alert-danger" role="alert">Minimo 5 caratteri</p>
                      <label for="debolezza">Debolezza</label>
                      <input type="text" id="pianeta" [ngModel]="hero.debolezza" name="debolezza" class="form-control">
                  </div>
                  <button type="submit" class="btn btn-primary mt-3" [disabled]="form.invalid">Invia</button>
              </div>
          </form>
      </div>
  </div>
</div>
