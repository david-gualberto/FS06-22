<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Registration form</title>
</head>

<body>
<header>
    <div class="container-fluid blue p-3 text-center">
    <a href="index.html"><img src="assets/img/logo2.png" width="200" height="100" alt="logo"></a>
</div>
</header>

    <main id="main_registrazione" class="pb-5">

    <div id="div_form" class="container pt-3 d-flex justify-content-center align-items-center">
        <form id="form" class="d-flex flex-column border rounded p-5 form-control">
            <div class="d-flex justify-content-center">
            <img src="assets/img/avatar-form.png" width="40%" id="formAvatar">
            </div>
            <label class="form-label" for="nome">NOME</label>
            <input class="border rounded form-control shadow-none" type="text" id="nome" required>
            <label class="form-label mt-2" for="cognome">COGNOME</label>
            <input class="border rounded form-control shadow-none" type="text" id="cognome" required>
            <label class="form-label mt-2" for="email">EMAIL</label>
            <input class="border rounded form-control shadow-none" type="email" id="email" required>
            <label class="form-label mt-2" for="password">PASSWORD <i id="icona_password" onclick="mostra()" class="bi bi-eye-fill"></i></label>
            <input class="border rounded form-control shadow-none" type="password" id="password" onfocusin="showTip()" onfocusout="hideTip()" required>
            <span class="hideTooltip" id="tooltipPass">La password deve contenere almeno 8 caratteri, un numero, ed un carattere speciale</span>
            <label class="form-label mt-2" for="indirizzo">INDIRIZZO</label>
            <input class="border rounded form-control shadow-none" type="text" id="indirizzo" required>
            <label class="form-label mt-2" for="citta">CITTA </label>
            <input class="border rounded form-control shadow-none" type="text" id="citta" required>
            <label class="form-label mt-2" for="cap">CAP</label>
            <input class="border rounded form-control shadow-none" type="number" id="cap" maxlength="5" minlength="5" required>
            <div id="menu_drop" class="avatar1">
                <ul id="menudroppato" class="ps-0">
                    <li><label>
                            <input class="radio_avatar" type="radio" name="test" value="./assets/img/avatar/01.png" checked>
                            <img class="avatar" src="./assets/img/avatar/01.png" alt="Option 5">
                        </label></li>
                    <li><label>
                            <input class="radio_avatar" type="radio" name="test" value="./assets/img/avatar/02.png" checked>
                            <img class="avatar" src="./assets/img/avatar/02.png" alt="Option 6">
                        </label></li>
                    <li><label>
                            <input class="radio_avatar" type="radio" name="test" value="./assets/img/avatar/03.png" checked>
                            <img class="avatar" src="./assets/img/avatar/03.png" alt="Option 7">
                        </label></li>
                    <li><label>
                            <input class="radio_avatar" type="radio" name="test" value="./assets/img/avatar/04.png" checked>
                            <img class="avatar" src="./assets/img/avatar/04.png" alt="Option 8">
                        </label></li>
                    <li><label>
                            <input class="radio_avatar" type="radio" name="test" value="./assets/img/avatar/05.png" checked>
                            <img class="avatar" src="./assets/img/avatar/05.png" alt="Option 9">
                        </label></li>
                    <li><label>
                            <input class="radio_avatar" type="radio" name="test" value="./assets/img/avatar/06.png" checked>
                            <img class="avatar" src="./assets/img/avatar/06.png" alt="Option 10">
                        </label></li>
                    <li><label>
                            <input class="radio_avatar" type="radio" name="test" value="./assets/img/avatar/07.png" checked>
                            <img class="avatar" src="./assets/img/avatar/07.png" alt="Option 11">
                        </label></li>
                    <li><label>
                            <input class="radio_avatar" type="radio" name="test" value="./assets/img/avatar/08.png" checked>
                            <img class="avatar" src="./assets/img/avatar/08.png" alt="Option 12">
                        </label></li>
                    <li><label>
                            <input class="radio_avatar" type="radio" name="test" value="./assets/img/avatar/09.png" checked>
                            <img class="avatar" src="./assets/img/avatar/09.png" alt="Option 13">
                        </label></li>
                    <li><label>
                            <input class="radio_avatar" type="radio" name="test" value="./assets/img/avatar/11.png" checked>
                            <img class="avatar" src="./assets/img/avatar/11.png" alt="Option 14">
                        </label></li>
                    <li><label>
                            <input class="radio_avatar" type="radio" name="test" value="./assets/img/avatar/10.png" checked>
                            <img class="avatar" src="./assets/img/avatar/10.png" alt="Option 15">
                        </label></li>
                    <li><label>
                            <input class="radio_avatar" type="radio" name="test" value="./assets/img/avatar/12.png" checked>
                            <img class="avatar" src="./assets/img/avatar/12.png" alt="Option 16">
                        </label></li>
                    <li><label>
                            <input class="radio_avatar" type="radio" name="test" value="./assets/img/avatar/13.png" checked>
                            <img class="avatar" src="./assets/img/avatar/13.png" alt="Option 17">
                        </label></li>
                    <li><label>
                            <input class="radio_avatar" type="radio" name="test" value="./assets/img/avatar/14.png" checked>
                            <img class="avatar" src="./assets/img/avatar/14.png" alt="Option 18">
                        </label></li>
                </ul>
            </div>
            <button class="border rounded my-2 blue text-warning" type="button" id="showAvatar">SELEZIONA IL TUO AVATAR</button>
            <button class="border rounded blue text-warning" type="submit" id="register">REGISTRATI</button>
            <p id="errore"></p>
        </form>
    </div>
</main>

<footer id="footer">
    <div id="footerStyle" class="text-center">
        
        <div class="card-body">
            <p class="p-2 card-text text-white">&copy; <a class="text-white" href="https://epicode.com/it/" target="_blank">Epicode</a> 2022</p>
        </div>
    </div>
</footer>

    <script src="assets/js/registrazione.js"></script>
</body>

</html>
