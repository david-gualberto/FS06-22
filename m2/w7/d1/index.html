<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/50cc413f73.js" crossorigin="anonymous"></script>
    <title>Nome e Cognome</title>
</head>

<body>
    <div class="container w-75">
        <div class="row">
            <div class="col-12">
                <form class="d-flex flex-column form-control">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" placeholder="Scrivi il tuo nome...">
                    <label for="cognome">Nome</label>
                    <input type="text" id="cognome" placeholder="Scrivi il tuo cognome...">
                    <label class="active" for="dataNascita">Data di nascita</label>
                    <input type="date" id="dataNascita" name="dataNascita">
                    <button type="button" class="text-center btn btn-primary mt-2 w-25" id="button">ADD</button>
                </form>
            </div>
            <h2 id="errore"></h2>
        </div>
    </div>
    <div class="container w-75">
        <table id="tabella" class="table text-center">
            <tr>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Anno di nascita</th>
                <th>Et√†</th>
            </tr>
        </table>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
